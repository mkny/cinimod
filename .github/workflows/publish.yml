name: Publish
on:
#  release:
#   types: [created]
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 14.x
    - run: yarn install
    - run: yarn lerna publish --yes
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
